<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onboarding ‚Äì Medications</title>
  <style>
    :root{
      --surface:#FFFFFF;--surface-alt:#F7F8FA;--border:#E5E7EB;--charcoal:#111827;--muted:#6B7280;--disabled:#D1D5DB;--accent:#a8edea;
      --grad: linear-gradient(135deg,#A8EDEA 0%,#FED6E3 100%);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:#0b0b0c;display:grid;place-items:center;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--charcoal)}
    .frame{max-width:420px;min-height:800px;background:var(--surface);border-radius:28px;overflow:hidden;box-shadow:0 32px 80px rgba(0,0,0,.4)}
    .top{position:sticky;top:0;background:var(--surface);padding:16px 16px 0;z-index:10}
    .bar{height:3px;background:#EEF2F4;border-radius:999px;overflow:hidden}
    .bar>div{height:100%;width:100%;background:var(--grad)}
    .appbar{display:flex;align-items:center;justify-content:space-between;padding:8px 0}
    .lang{border:1px solid var(--border);padding:4px 8px;border-radius:999px;color:var(--muted);font-size:12px}
    main{padding:24px 16px 96px;overflow-y:auto;max-height:calc(100vh - 200px)}
    h1{font-size:28px;line-height:32px;margin:0 0 8px;font-weight:700}
    p{color:var(--muted);margin:0 0 20px;font-size:15px;line-height:1.5}
    .card-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:16px}
    .card{background:#fff;border:2px solid var(--border);border-radius:16px;padding:24px 16px;text-align:center;font-weight:600;cursor:pointer;transition:all .2s;display:flex;flex-direction:column;align-items:center;gap:10px}
    .card:hover{border-color:#C8D4E0}
    .card.selected{background:var(--accent);color:#fff;border-color:var(--accent);box-shadow:0 4px 12px rgba(168,237,234,.3)}
    .card .icon{font-size:40px;opacity:.9}
    .card .label{font-size:14px;line-height:1.3}
    .add-input{display:flex;gap:8px;margin-top:8px}
    .add-input input{flex:1;border:2px solid var(--border);border-radius:12px;padding:12px 16px;font-size:15px;font-family:inherit}
    .add-input input:focus{outline:none;border-color:var(--accent)}
    .add-input button{background:var(--accent);color:#fff;border:none;border-radius:12px;padding:12px 20px;font-weight:700;cursor:pointer}
    .bottom{position:sticky;bottom:0;background:linear-gradient(to top, #FFFFFF 70%, rgba(255,255,255,0));padding:16px}
    .cta{width:100%;height:56px;border-radius:999px;border:none;background:var(--accent);color:#fff;font-weight:700;font-size:16px;cursor:pointer;transition:all .2s}
    .cta:hover{transform:translateY(-1px);box-shadow:0 6px 16px rgba(168,237,234,.4)}
  </style>
</head>
<body>
  <div class="frame">
    <div class="top">
      <div class="appbar">
        <button aria-label="Back" style="background:none;border:none;font-size:20px;cursor:pointer">‚Üê</button>
        <span class="lang">EN</span>
      </div>
      <div class="bar"><div></div></div>
    </div>
    <main>
      <h1>Medications</h1>
      <p>Select any topical or oral medications you're currently using for your skin.</p>
      <div class="card-grid">
        <div class="card selected">
          <span class="icon">üíä</span>
          <span class="label">Adapalene</span>
        </div>
        <div class="card selected">
          <span class="icon">üíä</span>
          <span class="label">Tretinoin</span>
        </div>
        <div class="card">
          <span class="icon">üíä</span>
          <span class="label">Benzoyl Peroxide</span>
        </div>
        <div class="card">
          <span class="icon">üíä</span>
          <span class="label">Clindamycin</span>
        </div>
        <div class="card">
          <span class="icon">üíä</span>
          <span class="label">Isotretinoin</span>
        </div>
        <div class="card">
          <span class="icon">üíä</span>
          <span class="label">Spironolactone</span>
        </div>
      </div>
      <div class="add-input">
        <input type="text" placeholder="Add another medication..." />
        <button>Add</button>
      </div>
    </main>
    <div class="bottom">
      <button class="cta">Complete Onboarding</button>
    </div>
  </div>
</body>
</html>
