<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Routine - Variation 4: Smart Checklist</title>
    <style>
        :root {
            --primary: #D0A3AF;
            --primary-dark: #BA8593;
            --charcoal: #3D3840;
            --text-secondary: #6D6168;
            --bg-light: #F8F5F6;
            --white: #FFFFFF;
            --radius: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--charcoal);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .phone-frame {
            width: 100%;
            max-width: 390px;
            background: var(--white);
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            height: 844px;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 60px 24px 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--charcoal);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 0 24px 100px;
        }

        .section-label {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 32px 0 16px;
        }

        .chip-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .smart-chip {
            padding: 12px 20px;
            background: var(--white);
            border: 1px solid #E0E0E0;
            border-radius: 100px;
            font-size: 15px;
            color: var(--charcoal);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .smart-chip:hover {
            border-color: var(--primary);
        }

        .smart-chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            padding-right: 16px;
        }

        .smart-chip .icon {
            margin-right: 8px;
            font-size: 16px;
        }

        .product-input-card {
            margin-top: 16px;
            background: #FFF0F3;
            border-radius: 16px;
            padding: 16px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-label {
            font-size: 12px;
            color: var(--primary-dark);
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .styled-input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(208, 163, 175, 0.3);
            border-radius: 12px;
            background: var(--white);
            font-size: 14px;
            outline: none;
        }

        .styled-input:focus {
            border-color: var(--primary);
        }

        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px;
            background: var(--white);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.05);
        }

        .continue-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(208, 163, 175, 0.4);
        }
    </style>
</head>

<body>

    <div class="phone-frame">

            <div class="chip-container">

    </div>

</body>

</html>
