<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Routine - Variation 2: The Shelf</title>
    <style>
        :root {
            --primary: #D0A3AF;
            --primary-dark: #BA8593;
            --charcoal: #3D3840;
            --text-secondary: #6D6168;
            --bg-light: #F8F5F6;
            --white: #FFFFFF;
            --radius: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--charcoal);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .phone-frame {
            width: 100%;
            max-width: 390px;
            background: var(--white);
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            height: 844px;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 60px 24px 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--charcoal);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .tabs {
            display: flex;
            padding: 0 24px;
            margin-bottom: 24px;
            border-bottom: 1px solid #F0E8EB;
        }

        .tab {
            padding: 12px 24px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            position: relative;
        }

        .tab.active {
            color: var(--primary-dark);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
        }

        .shelf-container {
            flex: 1;
            padding: 20px 24px;
            overflow-y: auto;
            background: linear-gradient(180deg, #fff 0%, #F8F5F6 100%);
        }

        .shelf-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .shelf-item {
            background: var(--white);
            border-radius: 20px;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid #F0E8EB;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.03);
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            min-height: 160px;
        }

        .shelf-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(208, 163, 175, 0.2);
            border-color: var(--primary);
        }

        .shelf-item.filled {
            border: 2px solid var(--primary);
            background: #FFF5F7;
        }

        .item-icon-placeholder {
            width: 64px;
            height: 64px;
            background: #F8F5F6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 16px;
            color: #D1C4C9;
        }

        .shelf-item.filled .item-icon-placeholder {
            background: var(--white);
            color: var(--primary-dark);
        }

        .item-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--charcoal);
            margin-bottom: 4px;
        }

        .item-value {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .add-icon {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 24px;
            height: 24px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .shelf-item:hover .add-icon {
            opacity: 1;
        }

        .shelf-item.filled .add-icon {
            background: var(--primary-dark);
            content: '‚úì';
        }

        .bottom-nav {
            padding: 24px;
            background: var(--white);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.05);
        }

        .continue-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(208, 163, 175, 0.4);
        }
    </style>
</head>

<body>

                </div>

                <!-- SPF -->
                <div class="shelf-item filled">

            </div>
        </div>

        <div class="bottom-nav">

        </div>
    </div>

</body>

</html>
