<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Routine - Variation 5: Journal Style</title>
    <style>
        :root {
            --primary: #D0A3AF;
            --primary-dark: #BA8593;
            --charcoal: #3D3840;
            --text-secondary: #6D6168;
            --bg-light: #F8F5F6;
            --white: #FFFFFF;
            --radius: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--charcoal);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .phone-frame {
            width: 100%;
            max-width: 390px;
            background: #FFFCF9;
            /* Slightly warmer paper tone */
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            height: 844px;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 60px 24px 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            /* Serif for journal feel */
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--charcoal);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            font-style: italic;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 0 24px 100px;
        }

        .journal-entry {
            margin-bottom: 40px;
        }

        .entry-label {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }

        .entry-label span {
            margin-right: 8px;
        }

        .text-area-container {
            position: relative;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: transparent;
            border: none;
            font-size: 16px;
            line-height: 28px;
            color: var(--charcoal);
            resize: none;
            outline: none;
            background-image: linear-gradient(transparent 27px, #E0E0E0 27px);
            background-size: 100% 28px;
            padding-top: 4px;
        }

        textarea::placeholder {
            color: #B0B0B0;
            font-style: italic;
        }

        .quick-add {
            margin-top: 12px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .tag {
            padding: 6px 12px;
            background: rgba(208, 163, 175, 0.1);
            color: var(--primary-dark);
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            cursor: pointer;
        }

        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .continue-btn {
            width: 100%;
            padding: 18px;
            background: var(--charcoal);
            /* Darker for contrast in this style */
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(61, 56, 64, 0.2);
        }
    </style>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="phone-frame">
        <div class="header">
            <h1>My Routine</h1>
            <p class="subtitle">Notes on what I use daily...</p>
        </div>

        <div class="content">
            <div class="journal-entry">
                <div class="entry-label"><span>‚òÄÔ∏è</span> Morning</div>
                <div class="text-area-container">
                    <textarea placeholder="I usually wash with water, then apply..."></textarea>
                </div>
                <div class="quick-add">
                    <div class="tag">+ Vitamin C</div>
                    <div class="tag">+ Moisturizer</div>
                    <div class="tag">+ SPF 50</div>
                </div>
            </div>

            <div class="journal-entry">
                <div class="entry-label"><span>üåô</span> Evening</div>
                <div class="text-area-container">
                    <textarea placeholder="Double cleanse with oil, then..."></textarea>
                </div>
                <div class="quick-add">
                    <div class="tag">+ Retinol</div>
                    <div class="tag">+ Night Cream</div>
                    <div class="tag">+ Eye Cream</div>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <button class="continue-btn">Save Routine</button>
        </div>
    </div>

</body>

</html>
