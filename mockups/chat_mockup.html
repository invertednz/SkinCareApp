<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat – Mockup</title>
  <style>
    :root{--surface:#fff;--border:#E5E7EB;--charcoal:#111827;--muted:#6B7280;--grad:linear-gradient(135deg,#A8EDEA,#FED6E3);--accent:#A8EDEA;--radius:16px}
    *{box-sizing:border-box}
    body{margin:0;background:#0b0b0c;display:grid;place-items:center;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--charcoal)}
    .frame{max-width:420px;min-height:800px;background:var(--surface);border-radius:28px;overflow:hidden;box-shadow:0 32px 80px rgba(0,0,0,.4);display:flex;flex-direction:column}
    .top{position:sticky;top:0;background:var(--surface);padding:16px}
    .appbar{display:flex;align-items:center;justify-content:space-between}
    .lang{border:1px solid var(--border);padding:4px 8px;border-radius:999px;color:var(--muted);font-size:12px}
    .title{font-weight:700}
    main{padding:8px 12px 96px;display:flex;flex-direction:column;gap:8px}
    .msg{max-width:78%;padding:10px 12px;border-radius:16px;border:1px solid var(--border);}
    .me{align-self:flex-end;background:var(--accent);color:#0b0b0c;border-color:var(--accent)}
    .bot{align-self:flex-start;background:#F7F8FA}
    .time{font-size:11px;color:var(--muted);margin:2px 4px}
    .composer{position:sticky;bottom:0;background:linear-gradient(#FFFFFF 60%, rgba(255,255,255,.85));padding:12px;border-top:1px solid var(--border)}
    .row{display:flex;gap:8px}
    input{flex:1;padding:12px;border-radius:999px;border:1px solid var(--border)}
    button{border:none;padding:10px 16px;border-radius:999px;background:var(--accent);font-weight:700;color:#0b0b0c;cursor:pointer}
  </style>
</head>
<body>
  <div class="frame">
    <div class="top">
      <div class="appbar">
        <button aria-label="Back" style="background:none;border:none;font-size:20px">←</button>
        <div class="title">Chat</div>
        <span class="lang">EN</span>
      </div>
    </div>
    <main>
      <div class="msg bot">Hi! Tell me how your skin feels today and I’ll suggest tips.</div>
      <div class="time">9:00 AM</div>
      <div class="msg me">Slightly dry on the cheeks, a bit oily on the T-zone.</div>
      <div class="time" style="text-align:right">9:02 AM</div>
      <div class="msg bot">Got it. Consider a hydrating serum AM and a light gel moisturizer PM.</div>
    </main>
    <div class="composer">
      <div class="row">
        <input placeholder="Message..." />
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
