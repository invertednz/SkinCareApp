<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skin Health â€“ Mockup</title>
  <style>
    :root{--surface:#fff;--border:#E5E7EB;--charcoal:#111827;--muted:#6B7280;--grad:linear-gradient(135deg,#A8EDEA,#FED6E3);--accent:#A8EDEA;--radius:16px}
    *{box-sizing:border-box}
    body{margin:0;background:#0b0b0c;display:grid;place-items:center;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--charcoal)}
    .frame{max-width:420px;min-height:800px;background:var(--surface);border-radius:28px;overflow:hidden;box-shadow:0 32px 80px rgba(0,0,0,.4);display:flex;flex-direction:column}
    .top{position:sticky;top:0;background:var(--surface);padding:16px 16px 8px}
    .appbar{display:flex;align-items:center;justify-content:space-between}
    .lang{border:1px solid var(--border);padding:4px 8px;border-radius:999px;color:var(--muted);font-size:12px}
    main{padding:12px 12px 96px}
    .ring{width:160px;height:80px;background:var(--surface);border:1px solid var(--border);border-radius:18px;margin:16px auto;padding:8px 16px;display:flex;align-items:center;gap:16px;box-shadow:0 8px 20px rgba(0,0,0,.06)}
    .donut{width:56px;height:56px;border-radius:50%;background:conic-gradient(#111827 70%, #E5E7EB 0);position:relative}
    .donut::after{content:'';position:absolute;inset:8px;background:#fff;border-radius:50%}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .card{border:1px solid var(--border);border-radius:16px;padding:12px}
    .spark{height:36px;background:var(--grad);border-radius:10px}
    .bottom{position:sticky;bottom:0;background:linear-gradient(#FFFFFF 60%, rgba(255,255,255,.85));padding:12px;border-top:1px solid var(--border)}
    .primary{width:100%;border:none;padding:12px;border-radius:999px;background:var(--accent);font-weight:700;color:#0b0b0c;cursor:pointer}
  </style>
</head>
<body>
  <div class="frame">
    <div class="top">
      <div class="appbar">
        <div style="font-weight:800">Skin Health</div>
        <span class="lang">EN</span>
      </div>
    </div>
    <main>
      <div class="ring">
        <div class="donut"></div>
        <div>
          <div style="font-size:24px;font-weight:800">7/10</div>
          <div style="font-size:12px;color:var(--muted)">Overall score</div>
        </div>
      </div>
      <div class="grid">
        <div class="card"><div style="font-weight:700;margin-bottom:6px">Hydration</div><div class="spark"></div></div>
        <div class="card"><div style="font-weight:700;margin-bottom:6px">Oil Control</div><div class="spark"></div></div>
        <div class="card"><div style="font-weight:700;margin-bottom:6px">Irritation</div><div class="spark"></div></div>
        <div class="card"><div style="font-weight:700;margin-bottom:6px">Texture</div><div class="spark"></div></div>
      </div>
    </main>
    <div class="bottom">
      <button class="primary">Upload Photo</button>
    </div>
  </div>
</body>
</html>
