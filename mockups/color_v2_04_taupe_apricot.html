<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkinCare – Warm Taupe & Soft Apricot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      background: linear-gradient(135deg, #f9f7f5, #f3f0ed); 
      min-height: 100dvh; 
    }
    .taupe-shadow {
      box-shadow: 0 8px 32px rgba(139, 125, 115, 0.12);
    }
    .taupe-glow {
      box-shadow: 0 0 0 3px rgba(209, 163, 141, 0.18), 0 8px 28px rgba(139, 125, 115, 0.14);
    }
    .goal-card {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .goal-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 40px rgba(139, 125, 115, 0.16);
    }
    .gradient-apricot {
      background: linear-gradient(135deg, #d1a38d, #c18f78);
    }
  </style>
</head>
<body class="text-gray-800">
  <div class="max-w-3xl mx-auto px-4 py-8 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-2xl gradient-apricot"></div>
        <h1 class="text-2xl font-bold tracking-tight" style="color: #6b5d54;">SkinCare</h1>
      </div>
      <div class="text-sm" style="color: #9d8f84;">Step 1 of 15</div>
    </header>

    <!-- Progress bar -->
    <div class="mb-8">
      <div class="h-2.5 rounded-full overflow-hidden" style="background: #ebe7e3;">
        <div class="h-full gradient-apricot taupe-shadow" style="width: 6.67%;"></div>
      </div>
    </div>

    <!-- Main content -->
    <main class="flex-1">
      <div class="rounded-3xl p-10 taupe-shadow" style="background: #fffdfb; border: 1px solid #ebe4df;">
        
        <h2 class="text-4xl font-bold mb-4" style="color: #5a4d44; letter-spacing: -0.02em;">What's Your Main Goal?</h2>
        <p class="text-lg mb-10" style="color: #8d7f73;">Tailored skincare that adapts to your unique needs.</p>

        <!-- Goal options -->
        <div class="grid gap-5 mb-10">
          <button class="goal-card text-left rounded-3xl p-6" style="background: #fdfbf9; border: 1px solid #f0e9e4;">
            <div class="flex items-start gap-5">
              <div class="w-14 h-14 rounded-2xl flex items-center justify-center flex-shrink-0" style="background: #f5ede6;">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" style="color: #b5967f;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
              <div class="flex-1">
                <h3 class="font-bold text-xl mb-2" style="color: #5a4d44;">Clear Acne & Breakouts</h3>
                <p class="text-base" style="color: #8d7f73;">Targeted solutions for clearer, smoother skin</p>
              </div>
            </div>
          </button>

          <button class="goal-card text-left rounded-3xl p-6 taupe-glow gradient-apricot">
            <div class="flex items-start gap-5">
              <div class="w-14 h-14 rounded-2xl flex items-center justify-center flex-shrink-0" style="background: rgba(255,255,255,0.35);">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
              </div>
              <div class="flex-1">
                <h3 class="font-bold text-xl mb-2 text-white">Calm Sensitive Skin</h3>
                <p class="text-base text-white/95">Gentle care that strengthens and protects</p>
              </div>
            </div>
          </button>

          <button class="goal-card text-left rounded-3xl p-6" style="background: #fdfbf9; border: 1px solid #f0e9e4;">
            <div class="flex items-start gap-5">
              <div class="w-14 h-14 rounded-2xl flex items-center justify-center flex-shrink-0" style="background: #f7f0e9;">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" style="color: #c9a68c;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
              </div>
              <div class="flex-1">
                <h3 class="font-bold text-xl mb-2" style="color: #5a4d44;">Even Skin Tone</h3>
                <p class="text-base" style="color: #8d7f73;">Achieve balanced, luminous perfection</p>
              </div>
            </div>
          </button>

          <button class="goal-card text-left rounded-3xl p-6" style="background: #fdfbf9; border: 1px solid #f0e9e4;">
            <div class="flex items-start gap-5">
              <div class="w-14 h-14 rounded-2xl flex items-center justify-center flex-shrink-0" style="background: #f4ebe4;">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" style="color: #b08973;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
              </div>
              <div class="flex-1">
                <h3 class="font-bold text-xl mb-2" style="color: #5a4d44;">Anti-Aging & Firmness</h3>
                <p class="text-base" style="color: #8d7f73;">Preserve youth with intelligent, adaptive care</p>
              </div>
            </div>
          </button>

          <button class="goal-card text-left rounded-3xl p-6" style="background: #fdfbf9; border: 1px solid #f0e9e4;">
            <div class="flex items-start gap-5">
              <div class="w-14 h-14 rounded-2xl flex items-center justify-center flex-shrink-0" style="background: #f6efe8;">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" style="color: #bb9d88;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
              </div>
              <div class="flex-1">
                <h3 class="font-bold text-xl mb-2" style="color: #5a4d44;">Overall Skin Health</h3>
                <p class="text-base" style="color: #8d7f73;">Comprehensive wellness for sustained radiance</p>
              </div>
            </div>
          </button>
        </div>

        <!-- Trust badge -->
        <div class="rounded-2xl p-5 mb-10" style="background: linear-gradient(135deg, #f7f0ea, #f0e8e1); border: 1px solid #e8dfd6;">
          <p class="text-sm text-center font-medium" style="color: #7a6b5f;">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
            Sophisticated • Adaptive • Timeless
          </p>
        </div>

        <!-- Navigation -->
        <div class="flex items-center justify-between">
          <a href="#" class="text-base font-medium hover:underline" style="color: #8d7f73;">← Back</a>
          <button class="rounded-2xl py-4 px-10 font-bold text-white taupe-shadow gradient-apricot text-lg">
            Continue
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-10 text-center">
      <p class="text-sm" style="color: #a69789;">Warm Taupe & Apricot – Modern Neutral Luxury</p>
    </footer>
  </div>
</body>
</html>
