<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkinCare – Midnight Blue & Soft Gold</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      background: linear-gradient(135deg, #1a1d2e, #242a3d); 
      min-height: 100dvh; 
    }
    .midnight-shadow {
      box-shadow: 0 8px 32px rgba(204, 163, 116, 0.2);
    }
    .midnight-glow {
      box-shadow: 0 0 0 3px rgba(204, 163, 116, 0.25), 0 8px 32px rgba(204, 163, 116, 0.22);
    }
    .goal-card {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .goal-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 48px rgba(204, 163, 116, 0.25);
    }
    .gradient-gold {
      background: linear-gradient(135deg, #cca374, #b8925f);
    }
  </style>
</head>
<body class="text-white">
  <div class="max-w-3xl mx-auto px-4 py-8 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-2xl gradient-gold"></div>
        <h1 class="text-2xl font-bold tracking-tight" style="color: #e8dcc8;">SkinCare</h1>
      </div>
      <div class="text-sm" style="color: #9a8b75;">Step 1 of 15</div>
    </header>

    <!-- Progress bar -->
    <div class="mb-8">
      <div class="h-2.5 rounded-full overflow-hidden" style="background: rgba(255,255,255,0.08);">
        <div class="h-full gradient-gold midnight-shadow" style="width: 6.67%;"></div>
      </div>
    </div>

    <!-- Main content -->
    <main class="flex-1">
      <div class="rounded-3xl p-10 midnight-shadow" style="background: rgba(28, 32, 48, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(204, 163, 116, 0.2);">
        
        <h2 class="text-4xl font-bold mb-4" style="color: #f5eee0; letter-spacing: -0.02em; text-shadow: 0 2px 12px rgba(204, 163, 116, 0.15);">What's Your Main Goal?</h2>
        <p class="text-lg mb-10" style="color: #cdb896;">Experience transformative skincare designed for your nighttime renewal.</p>

        <!-- Goal options -->
        <div class="grid gap-5 mb-10">
          <button class="goal-card text-left rounded-3xl p-6" style="background: rgba(45, 52, 72, 0.5); border: 1px solid rgba(204, 163, 116, 0.15);">
            <div class="flex items-start gap-5">
              <div class="w-14 h-14 rounded-2xl flex items-center justify-center flex-shrink-0" style="background: rgba(204, 163, 116, 0.15);">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" style="color: #cca374;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
              <div class="flex-1">
                <h3 class="font-bold text-xl mb-2" style="color: #f5eee0;">Clear Acne & Breakouts</h3>
                <p class="text-base" style="color: #b5a288;">Overnight regeneration for clear, refined skin</p>
              </div>
            </div>
          </button>

          <button class="goal-card text-left rounded-3xl p-6" style="background: rgba(45, 52, 72, 0.5); border: 1px solid rgba(204, 163, 116, 0.15);">
            <div class="flex items-start gap-5">
              <div class="w-14 h-14 rounded-2xl flex items-center justify-center flex-shrink-0" style="background: rgba(204, 163, 116, 0.15);">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" style="color: #b8925f;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
              </div>
              <div class="flex-1">
                <h3 class="font-bold text-xl mb-2" style="color: #f5eee0;">Calm Sensitive Skin</h3>
                <p class="text-base" style="color: #b5a288;">Deeply restorative care while you rest</p>
              </div>
            </div>
          </button>

          <button class="goal-card text-left rounded-3xl p-6 midnight-glow gradient-gold">
            <div class="flex items-start gap-5">
              <div class="w-14 h-14 rounded-2xl flex items-center justify-center flex-shrink-0" style="background: rgba(26, 29, 46, 0.4);">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" style="color: #1a1d2e;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
              </div>
              <div class="flex-1">
                <h3 class="font-bold text-xl mb-2" style="color: #1a1d2e;">Even Skin Tone</h3>
                <p class="text-base" style="color: #2d3348;">Reveal luminous, perfected radiance</p>
              </div>
            </div>
          </button>

          <button class="goal-card text-left rounded-3xl p-6" style="background: rgba(45, 52, 72, 0.5); border: 1px solid rgba(204, 163, 116, 0.15);">
            <div class="flex items-start gap-5">
              <div class="w-14 h-14 rounded-2xl flex items-center justify-center flex-shrink-0" style="background: rgba(204, 163, 116, 0.15);">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" style="color: #d0a97a;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
              </div>
              <div class="flex-1">
                <h3 class="font-bold text-xl mb-2" style="color: #f5eee0;">Anti-Aging & Firmness</h3>
                <p class="text-base" style="color: #b5a288;">Advanced overnight rejuvenation therapy</p>
              </div>
            </div>
          </button>

          <button class="goal-card text-left rounded-3xl p-6" style="background: rgba(45, 52, 72, 0.5); border: 1px solid rgba(204, 163, 116, 0.15);">
            <div class="flex items-start gap-5">
              <div class="w-14 h-14 rounded-2xl flex items-center justify-center flex-shrink-0" style="background: rgba(204, 163, 116, 0.15);">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" style="color: #c29f6e;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
              </div>
              <div class="flex-1">
                <h3 class="font-bold text-xl mb-2" style="color: #f5eee0;">Overall Skin Health</h3>
                <p class="text-base" style="color: #b5a288;">Complete nighttime renewal for lasting vitality</p>
              </div>
            </div>
          </button>
        </div>

        <!-- Trust badge -->
        <div class="rounded-2xl p-5 mb-10" style="background: rgba(204, 163, 116, 0.12); border: 1px solid rgba(204, 163, 116, 0.2);">
          <p class="text-sm text-center font-medium" style="color: #d4b586;">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
            Luxurious • Restorative • Premium Night Care
          </p>
        </div>

        <!-- Navigation -->
        <div class="flex items-center justify-between">
          <a href="#" class="text-base font-medium hover:underline" style="color: #b5a288;">← Back</a>
          <button class="rounded-2xl py-4 px-10 font-bold midnight-shadow gradient-gold text-lg" style="color: #1a1d2e;">
            Continue
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-10 text-center">
      <p class="text-sm" style="color: #8a7961;">Midnight Blue & Soft Gold – Premium Evening Care</p>
    </footer>
  </div>
</body>
</html>
