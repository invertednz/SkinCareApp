<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Concerns - Variation 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        rose: {
                            primary: '#D0A3AF',
                            accent: '#BA8593',
                            light: '#F8F5F6',
                            medium: '#F0EAEC',
                        },
                        charcoal: {
                            primary: '#3D3840',
                            secondary: '#6D6168',
                            tertiary: '#8A7B82',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-rose-light text-charcoal-primary min-h-screen flex justify-center items-center p-4">

    <!-- Phone Frame -->
    <div
        class="w-full max-w-[400px] bg-white h-[850px] rounded-[32px] shadow-2xl overflow-hidden relative flex flex-col">

        <!-- Header -->
        <div class="px-6 pt-12 pb-4 bg-white border-b border-rose-light flex items-center gap-4">
            <div class="w-10 h-10 rounded-full bg-rose-primary flex items-center justify-center text-white font-bold">AI
            </div>
            <div>
                <h3 class="font-bold text-charcoal-primary">Skin Assistant</h3>
                <span class="text-xs text-green-500 font-medium flex items-center gap-1">
                    <span class="w-2 h-2 bg-green-500 rounded-full"></span> Online
                </span>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 bg-[#FAFAFA] p-6 overflow-y-auto space-y-6">

            <!-- AI Message -->
            <div class="flex gap-3">
                <div
                    class="w-8 h-8 rounded-full bg-rose-primary flex-shrink-0 flex items-center justify-center text-white text-xs">
                    AI</div>
                <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-rose-light max-w-[85%]">
                    <p class="text-charcoal-primary">Hi there! Let's build your personalized routine. First, tell me
                        about your main skin concerns.</p>
                </div>
            </div>

            <!-- User Message -->
            <div class="flex gap-3 flex-row-reverse">
                <div
                    class="w-8 h-8 rounded-full bg-charcoal-primary flex-shrink-0 flex items-center justify-center text-white text-xs">
                    Me</div>
                <div class="bg-rose-primary p-4 rounded-2xl rounded-tr-none shadow-sm max-w-[85%]">
                    <p class="text-white">I'm mostly worried about acne and some dryness in winter.</p>
                </div>
            </div>

            <!-- AI Message -->
            <div class="flex gap-3">
                <div
                    class="w-8 h-8 rounded-full bg-rose-primary flex-shrink-0 flex items-center justify-center text-white text-xs">
                    AI</div>
                <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-rose-light max-w-[85%]">
                    <p class="text-charcoal-primary">Got it. How severe would you say the acne is right now?</p>
                </div>
            </div>

        </div>

        <!-- Input Area -->
        <div class="p-4 bg-white border-t border-rose-light">

            <!-- Quick Chips -->
            <div class="flex gap-2 overflow-x-auto pb-4 no-scrollbar">
                <button
                    class="whitespace-nowrap px-4 py-2 rounded-full border border-rose-medium text-charcoal-secondary hover:bg-rose-light hover:border-rose-primary transition-colors">Occasional</button>
                <button
                    class="whitespace-nowrap px-4 py-2 rounded-full border border-rose-medium text-charcoal-secondary hover:bg-rose-light hover:border-rose-primary transition-colors">Moderate</button>
                <button
                    class="whitespace-nowrap px-4 py-2 rounded-full border border-rose-medium text-charcoal-secondary hover:bg-rose-light hover:border-rose-primary transition-colors">Severe</button>
                <button
                    class="whitespace-nowrap px-4 py-2 rounded-full border border-rose-medium text-charcoal-secondary hover:bg-rose-light hover:border-rose-primary transition-colors">Cystic</button>
            </div>

            <!-- Input Field -->
            <div class="relative">
                <input type="text" placeholder="Type a message..."
                    class="w-full h-12 pl-4 pr-12 rounded-full bg-rose-light border-none focus:ring-2 focus:ring-rose-primary/50 outline-none text-charcoal-primary">
                <button
                    class="absolute right-2 top-2 w-8 h-8 bg-rose-primary rounded-full text-white flex items-center justify-center hover:bg-rose-accent transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
                    </svg>
                </button>
            </div>
        </div>

    </div>

</body>

</html>
