<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onboarding ‚Äì Current Routine</title>
  <style>
    :root {
      --background:#F8F5F6;
      --surface:#FFFFFF;
      --surface-alt:#FDFBFC;
      --border:#F0E8EB;
      --charcoal:#3D3840;
      --muted:#6D6168;
      --primary:#D0A3AF;
      --primary-dark:#BA8593;
      --radius:18px;
    }
    * { box-sizing:border-box; }
    body {
      margin:0;
      background:var(--background);
      display:grid;
      place-items:center;
      padding:24px 12px;
      font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--charcoal);
    }
    .frame {
      max-width:430px;
      width:100%;
      min-height:780px;
      background:var(--surface);
      border-radius:32px;
      overflow:hidden;
      border:1px solid var(--border);
      box-shadow:0 28px 60px rgba(61,56,64,0.14);
      display:flex;
      flex-direction:column;
    }
    .top {
      position:sticky;
      top:0;
      background:linear-gradient(135deg, rgba(208,163,175,0.12), rgba(186,133,147,0.12));
      padding:18px 20px 0;
      z-index:10;
    }
    .appbar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding-bottom:12px;
    }
    .appbar button {
      background:none;
      border:none;
      font-size:22px;
      color:var(--charcoal);
      cursor:pointer;
    }
    .lang {
      border:1px solid var(--border);
      padding:4px 10px;
      border-radius:999px;
      color:var(--muted);
      font-size:12px;
      font-weight:600;
      background:var(--surface);
    }
    .bar {
      height:4px;
      background:var(--surface-alt);
      border-radius:999px;
      overflow:hidden;
    }
    .bar > div {
      height:100%;
      width:37.5%;
      background:linear-gradient(135deg, var(--primary), var(--primary-dark));
    }
    main {
      padding:28px 24px 108px;
      flex:1;
      overflow-y:auto;
    }
    h1 {
      font-size:30px;
      line-height:1.2;
      margin:0 0 10px;
      font-weight:700;
    }
    p {
      color:var(--muted);
      margin:0 0 20px;
      font-size:15px;
      line-height:1.6;
    }
    h2 {
      font-size:18px;
      margin:26px 0 12px;
      font-weight:700;
      color:var(--charcoal);
    }
    h2:first-of-type { margin-top:0; }
    .routine-card {
      background:var(--surface);
      border:2px solid var(--border);
      border-radius:var(--radius);
      padding:18px 20px;
      margin-bottom:12px;
      display:flex;
      align-items:center;
      gap:16px;
      cursor:pointer;
      transition:all .2s ease;
      box-shadow:0 12px 24px rgba(61,56,64,0.06);
    }
    .routine-card:hover {
      border-color:var(--primary);
      transform:translateY(-1px);
    }
    .routine-card.selected {
      background:linear-gradient(135deg, rgba(208,163,175,0.18), rgba(186,133,147,0.18));
      border-color:var(--primary);
    }
    .routine-card .icon {
      font-size:30px;
      flex-shrink:0;
    }
    .routine-card .label {
      flex:1;
      font-weight:600;
      font-size:15px;
      letter-spacing:0.2px;
    }
    .routine-card .check {
      width:22px;
      height:22px;
      border:2px solid var(--border);
      border-radius:7px;
      flex-shrink:0;
      display:grid;
      place-items:center;
      font-size:14px;
      color:var(--primary-dark);
      background:#fff;
    }
    .routine-card.selected .check {
      background:linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-color:transparent;
      color:#fff;
    }
    .add-btn {
      background:var(--surface-alt);
      border:2px dashed var(--border);
      border-radius:var(--radius);
      padding:16px;
      text-align:center;
      color:var(--muted);
      font-weight:600;
      cursor:pointer;
      transition:all .2s ease;
      box-shadow:inset 0 0 0 rgba(0,0,0,0);
    }
    .add-btn:hover {
      border-color:var(--primary);
      background:var(--surface);
      color:var(--primary-dark);
    }
    .bottom {
      position:sticky;
      bottom:0;
      background:linear-gradient(to top, rgba(248,245,246,0.96) 0%, rgba(248,245,246,0));
      padding:20px 24px 24px;
    }
    .cta {
      width:100%;
      height:58px;
      border-radius:999px;
      border:none;
      background:linear-gradient(135deg, var(--primary), var(--primary-dark));
      color:#fff;
      font-weight:700;
      font-size:16px;
      letter-spacing:0.4px;
      cursor:pointer;
      box-shadow:0 18px 30px rgba(186,133,147,0.35);
      transition:transform .2s ease;
    }
    .cta:hover { transform:translateY(-1px); }
  </style>
</head>
<body>
  <div class="frame">
    <div class="top">
      <div class="appbar">
        <button aria-label="Back" style="background:none;border:none;font-size:20px;cursor:pointer">‚Üê</button>
        <span class="lang">EN</span>
      </div>
      <div class="bar"><div></div></div>
    </div>
    <main>
      <h1>Current routine</h1>
      <p>Tell us what products you currently use in your skincare routine.</p>
      
      <h2>‚òÄÔ∏è Morning</h2>
      <div class="routine-card selected">
        <span class="icon">üßº</span>
        <span class="label">Cleanser</span>
        <div class="check">‚úì</div>
      </div>
      <div class="routine-card selected">
        <span class="icon">‚òÄÔ∏è</span>

        <div class="check">‚úì</div>
      </div>
      <div class="routine-card">
        <span class="icon">üíß</span>

      </div>
      <div class="add-btn">+ Add morning step</div>
      
      <h2>üåô Evening</h2>
      <div class="routine-card selected">
        <span class="icon">üßº</span>
        <span class="label">Cleanser</span>
        <div class="check">‚úì</div>
      </div>
      <div class="routine-card selected">
        <span class="icon">üíä</span>
        <span class="label">Actives (Retinol, etc.)</span>
        <div class="check">‚úì</div>
      </div>
      <div class="routine-card selected">
        <span class="icon">üíß</span>
        <span class="label">Moisturizer</span>
        <div class="check">‚úì</div>
      </div>
      <div class="add-btn">+ Add evening step</div>
    </main>
    <div class="bottom">
      <button class="cta">Continue</button>
    </div>
  </div>
</body>
</html>
