<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onboarding ‚Äì Skin Concerns</title>
  <style>
    :root {
      --background:#F8F5F6;
      --surface:#FFFFFF;
      --surface-alt:#FDFBFC;
      --border:#F0E8EB;
      --charcoal:#3D3840;
      --muted:#6D6168;
      --mint:#A8EDEA;
      --mint-dark:#6FD6CC;
      --radius:18px;
    }
    * { box-sizing:border-box; }
    body {
      margin:0;
      background:var(--background);
      display:grid;
      place-items:center;
      font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--charcoal);
      padding:24px 12px;
    }
    .frame {
      max-width:420px;
      width:100%;
      min-height:760px;
      background:var(--surface);
      border-radius:32px;
      overflow:hidden;
      box-shadow:0 28px 60px rgba(61,56,64,0.14);
      border:1px solid var(--border);
      display:flex;
      flex-direction:column;
    }
    .top {
      position:sticky;
      top:0;
      background:linear-gradient(135deg, rgba(208,163,175,0.16), rgba(186,133,147,0.16));
      padding:18px 20px 0;
      z-index:10;
    }
    .appbar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding-bottom:12px;
    }
    .appbar button {
      background:none;
      border:none;
      font-size:22px;
      color:var(--charcoal);
      cursor:pointer;
    }
    .lang {
      border:1px solid var(--border);
      padding:4px 10px;
      border-radius:999px;
      color:var(--muted);
      font-size:12px;
      font-weight:600;
      background:var(--surface);
    }
    .bar {
      height:4px;
      background:var(--surface-alt);
      border-radius:999px;
      overflow:hidden;
    }
    .bar > div {
      height:100%;
      width:12.5%;
      background:linear-gradient(135deg, var(--mint), var(--mint-dark));
      border-radius:inherit;
    }
    main {
      padding:28px 24px 108px;
      overflow-y:auto;
      flex:1;
    }
    h1 {
      font-size:30px;
      line-height:1.2;
      margin:0 0 10px;
      font-weight:700;
      color:var(--charcoal);
    }
    p {
      color:var(--muted);
      margin:0 0 24px;
      font-size:15px;
      line-height:1.6;
    }
    .option-list {
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-bottom:24px;
    }
    .option-card {
      background:var(--surface);
      border:2px solid var(--border);
      border-radius:var(--radius);
      padding:18px 20px;
      display:flex;
      align-items:center;
      gap:16px;
      cursor:pointer;
      transition:all .2s ease;
      box-shadow:0 10px 20px rgba(61,56,64,0.05);
    }
    .option-card:hover {
      border-color:var(--mint);
      transform:translateY(-1px);
    }
    .option-card .icon {
      font-size:30px;
      line-height:1;
    }
    .option-card .label {
      font-size:16px;
      font-weight:600;
      letter-spacing:0.2px;
    }
    .option-card.selected {
      background:linear-gradient(135deg, var(--mint), var(--mint-dark));
      color:#fff;
      border-color:transparent;
      box-shadow:0 18px 32px rgba(111,214,204,0.35);
    }
    .option-card.selected .label { color:#fff; }
    .bottom {
      position:sticky;
      bottom:0;
      background:linear-gradient(to top, rgba(248,245,246,0.96) 0%, rgba(248,245,246,0));
      padding:20px 24px 24px;
    }
    .cta {
      width:100%;
      height:58px;
      border-radius:999px;
      border:none;
      background:linear-gradient(135deg, var(--mint), var(--mint-dark));
      color:#fff;
      font-weight:700;
      font-size:16px;
      letter-spacing:0.4px;
      cursor:pointer;
      box-shadow:0 18px 30px rgba(111,214,204,0.3);
      transition:transform .2s ease;
    }
    .cta:hover { transform:translateY(-1px); }
  </style>
</head>
<body>
  <div class="frame">
    <div class="top">
      <div class="appbar">
        <button aria-label="Back" style="background:none;border:none;font-size:20px;cursor:pointer">‚Üê</button>
        <span class="lang">EN</span>
      </div>
      <div class="bar"><div></div></div>
    </div>
    <main>
      <h1>What are your main skin concerns?</h1>
      <p>Select all that apply. We'll tailor your plan to focus on what matters most.</p>
      <div class="option-list">
        <div class="option-card selected">
          <span class="icon">üî¥</span>
          <span class="label">Acne</span>
        </div>
        <div class="option-card">
          <span class="icon">üåπ</span>
          <span class="label">Rosacea</span>
        </div>
        <div class="option-card selected">
          <span class="icon">‚òÄÔ∏è</span>
          <span class="label">Hyperpigmentation</span>
        </div>
        <div class="option-card">
          <span class="icon">‚è≥</span>
          <span class="label">Aging</span>
        </div>
        <div class="option-card">
          <span class="icon">üèúÔ∏è</span>
          <span class="label">Dryness</span>
        </div>
        <div class="option-card">
          <span class="icon">üíß</span>
          <span class="label">Oiliness</span>
        </div>
        <div class="option-card">
          <span class="icon">‚ö†Ô∏è</span>
          <span class="label">Sensitivity</span>
        </div>
        <div class="option-card">
          <span class="icon">‚ûï</span>
          <span class="label">Other</span>
        </div>
      </div>
    </main>
    <div class="bottom">
      <button class="cta">Continue</button>
    </div>
  </div>
</body>
</html>
