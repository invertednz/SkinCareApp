<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onboarding – Radio Cards</title>
  <style>
    :root{--surface:#fff;--surface-alt:#F7F8FA;--border:#E5E7EB;--charcoal:#111827;--muted:#6B7280;--accent:#a8edea;--grad:linear-gradient(135deg,#A8EDEA,#FED6E3)}
    body{margin:0;background:#0b0b0c;display:grid;place-items:center;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--charcoal)}
    .frame{max-width:420px;min-height:800px;background:var(--surface);border-radius:28px;overflow:hidden;box-shadow:0 32px 80px rgba(0,0,0,.4)}
    .top{position:sticky;top:0;background:var(--surface);padding:16px 16px 0}
    .bar{height:3px;background:#EEF2F4;border-radius:999px;overflow:hidden}
    .bar>div{height:100%;width:45%;background:var(--grad)}
    .appbar{display:flex;align-items:center;justify-content:space-between;padding:8px 0}
    .lang{border:1px solid var(--border);padding:4px 8px;border-radius:999px;color:var(--muted);font-size:12px}
    main{padding:24px 16px 96px}
    h1{font-size:32px;line-height:36px;margin:8px 0}
    p{color:var(--muted)}
    .card{display:flex;gap:12px;align-items:center;border:1px solid var(--border);border-radius:16px;padding:14px 16px;margin:12px 0;box-shadow:0 6px 16px rgba(0,0,0,.06)}
    .dot{width:18px;height:18px;border-radius:999px;border:2px solid var(--charcoal);display:grid;place-items:center}
    .dot span{display:block;width:8px;height:8px;border-radius:999px;background:transparent}
    .card.selected .dot span{background:var(--accent)}
    .title{font-weight:600}
    .subtitle{font-size:14px;color:var(--muted)}
    .bottom{position:sticky;bottom:0;background:linear-gradient(#FFFFFF 50%, rgba(255,255,255,.85));padding:16px}
    .cta{width:100%;height:56px;border-radius:999px;border:none;background:var(--accent);color:#fff;font-weight:700}
  </style>
</head>
<body>
  <div class="frame">
    <div class="top">
      <div class="appbar">
        <button aria-label="Back" style="background:none;border:none;font-size:20px">←</button>
        <span class="lang">EN</span>
      </div>
      <div class="bar"><div></div></div>
    </div>
    <main>
      <h1>How many skincare steps per day?</h1>
      <p>This helps us calibrate your routine complexity.</p>
      <div class="card selected">
        <div class="dot"><span></span></div>
        <div>
          <div class="title">0–2</div>
          <div class="subtitle">Simple routine, quick wins</div>
        </div>
      </div>
      <div class="card">
        <div class="dot"><span></span></div>
        <div>
          <div class="title">3–5</div>
          <div class="subtitle">Balanced routine most days</div>
        </div>
      </div>
      <div class="card">
        <div class="dot"><span></span></div>
        <div>
          <div class="title">6+</div>
          <div class="subtitle">Enthusiast, dedicated</div>
        </div>
      </div>
    </main>
    <div class="bottom"><button class="cta">Next</button></div>
  </div>
</body>
</html>
