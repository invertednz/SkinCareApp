<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onboarding ‚Äì Sensitivities</title>
  <style>
    :root {
      --background:#F8F5F6;
      --surface:#FFFFFF;
      --surface-alt:#FDFBFC;
      --border:#F0E8EB;
      --charcoal:#3D3840;
      --muted:#6D6168;
      --mint:#A8EDEA;
      --mint-dark:#6FD6CC;
      --radius:18px;
    }
    * { box-sizing:border-box; }
    body {
      margin:0;
      background:var(--background);
      display:grid;
      place-items:center;
      padding:24px 12px;
      font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--charcoal);
    }
    .frame {
      max-width:430px;
      width:100%;
      min-height:780px;
      background:var(--surface);
      border-radius:32px;
      overflow:hidden;
      border:1px solid var(--border);
      box-shadow:0 28px 60px rgba(61,56,64,0.14);
      display:flex;
      flex-direction:column;
    }
    .top {
      position:sticky;
      top:0;
      background:linear-gradient(135deg, rgba(168,237,234,0.16), rgba(111,214,204,0.16));
      padding:18px 20px 0;
      z-index:10;
    }
    .appbar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding-bottom:12px;
    }
    .appbar button {
      background:none;
      border:none;
      font-size:22px;
      color:var(--charcoal);
      cursor:pointer;
    }
    .lang {
      border:1px solid var(--border);
      padding:4px 10px;
      border-radius:999px;
      color:var(--muted);
      font-size:12px;
      font-weight:600;
      background:var(--surface);
    }
    .bar {
      height:4px;
      background:var(--surface-alt);
      border-radius:999px;
      overflow:hidden;
    }
    .bar > div {
      height:100%;
      width:50%;
      background:linear-gradient(135deg, var(--mint), var(--mint-dark));
    }
    main {
      padding:28px 24px 108px;
      flex:1;
      overflow-y:auto;
    }
    h1 {
      font-size:30px;
      line-height:1.2;
      margin:0 0 10px;
      font-weight:700;
    }
    p {
      color:var(--muted);
      margin:0 0 20px;
      font-size:15px;
      line-height:1.6;
    }
    .card-list {
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-bottom:20px;
    }
    .card {
      background:var(--surface);
      border:2px solid var(--border);
      border-radius:var(--radius);
      padding:18px 20px;
      display:flex;
      align-items:center;
      gap:16px;
      cursor:pointer;
      transition:all .2s ease;
      box-shadow:0 12px 24px rgba(61,56,64,0.06);
    }
    .card:hover {
      border-color:var(--mint);
      transform:translateY(-1px);
    }
    .card .icon {
      font-size:30px;
      line-height:1;
    }
    .card .label {
      font-weight:600;
      letter-spacing:0.2px;
      font-size:15px;
      flex:1;
    }
    .card.selected {
      background:linear-gradient(135deg, var(--mint), var(--mint-dark));
      color:#fff;
      border-color:transparent;
      box-shadow:0 18px 32px rgba(111,214,204,0.35);
    }
    .card.selected .label { color:#fff; }
    .add-input {
      display:flex;
      gap:8px;
      margin-top:12px;
    }
    .add-input input {
      flex:1;
      border:2px solid var(--border);
      border-radius:12px;
      padding:12px 16px;
      font-size:15px;
      font-family:inherit;
    }
    .add-input input:focus {
      outline:none;
      border-color:var(--mint);
      box-shadow:0 0 0 3px rgba(168,237,234,0.35);
    }
    .add-input button {
      background:linear-gradient(135deg, var(--mint), var(--mint-dark));
      color:#fff;
      border:none;
      border-radius:12px;
      padding:12px 20px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 12px 24px rgba(111,214,204,0.3);
    }
    .bottom {
      position:sticky;
      bottom:0;
      background:linear-gradient(to top, rgba(248,245,246,0.96) 0%, rgba(248,245,246,0));
      padding:20px 24px 24px;
    }
    .cta {
      width:100%;
      height:58px;
      border-radius:999px;
      border:none;
      background:linear-gradient(135deg, var(--mint), var(--mint-dark));
      color:#fff;
      font-weight:700;
      font-size:16px;
      letter-spacing:0.4px;
      cursor:pointer;
      box-shadow:0 18px 30px rgba(111,214,204,0.3);
      transition:transform .2s ease;
    }
    .cta:hover { transform:translateY(-1px); }
  </style>
</head>
<body>
  <div class="frame">
    <div class="top">
      <div class="appbar">
        <button aria-label="Back" style="background:none;border:none;font-size:20px;cursor:pointer">‚Üê</button>
        <span class="lang">EN</span>
      </div>
      <div class="bar"><div></div></div>
    </div>
    <main>
      <h1>Any sensitivities?</h1>
      <p>Select ingredients or triggers that irritate your skin.</p>
      <div class="card-list">
        <div class="card selected">
          <span class="icon">üå∏</span>
          <span class="label">Fragrance</span>
        </div>
        <div class="card">
          <span class="icon">üçÉ</span>
          <span class="label">Essential Oils</span>
        </div>
        <div class="card selected">
          <span class="icon">üß™</span>
          <span class="label">Alcohol</span>
        </div>
        <div class="card">
          <span class="icon">üß¥</span>
          <span class="label">Lanolin</span>
        </div>
        <div class="card">
          <span class="icon">üé®</span>
          <span class="label">Dyes</span>
        </div>
        <div class="card">
          <span class="icon">‚öóÔ∏è</span>
          <span class="label">Parabens</span>
        </div>
        <div class="card">
          <span class="icon">üßº</span>
          <span class="label">Sulfates</span>
        </div>
      </div>
      <div class="add-input">
        <input type="text" placeholder="Add another sensitivity..." />
        <button>Add</button>
      </div>
    </main>
    <div class="bottom">
      <button class="cta">Continue</button>
    </div>
  </div>
</body>
</html>
