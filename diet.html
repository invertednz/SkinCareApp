<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="mobile-frame">
    <div class="flex flex-col h-full bg-white">
      <!-- Header -->
      <header class="app-gradient p-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <a href="index.html" class="mr-3">
              <i class="fas fa-arrow-left text-white"></i>
            </a>
            <h1 class="text-xl font-semibold text-white">Eating Habits</h1>
          </div>
          <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center">
            <i class="fas fa-history text-gray-500"></i>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex-1 overflow-y-auto p-4">
        <div class="mb-6">
          <h2 class="text-lg font-medium mb-3">Track Your Diet</h2>
          <p class="text-sm text-gray-600">Log your meals to identify potential food triggers for your skin condition.</p>
        </div>

        <!-- Today's Date -->
        <div class="card p-4 mb-6">
          <div class="flex justify-between items-center">
            <div>
              <p class="text-xs text-gray-500">Today</p>
              <p class="text-lg font-medium" id="current-date">Loading date...</p>
            </div>
            <div class="w-10 h-10 rounded-full app-gradient flex items-center justify-center">
              <i class="fas fa-calendar-day text-white"></i>
            </div>
          </div>
        </div>

        <!-- Meal Tracker -->
        <div class="card p-4 mb-6">
          <h3 class="text-md font-medium mb-4">Today's Meals</h3>
          <form>
            <!-- Breakfast -->
            <div class="mb-6 border-b border-gray-100 pb-4">
              <div class="flex items-center mb-3">
                <div class="w-8 h-8 rounded-full app-gradient flex items-center justify-center mr-3">
                  <i class="fas fa-coffee text-white text-xs"></i>
                </div>
                <h4 class="text-sm font-medium">Breakfast</h4>
              </div>
              
              <div class="mb-3">
                <label class="block text-sm text-gray-600 mb-2">What did you eat?</label>
                <textarea class="w-full p-2 border border-gray-200 rounded-lg" rows="2" placeholder="List your breakfast items..."></textarea>
              </div>
              
              <div class="mb-3">
                <label class="block text-sm text-gray-600 mb-2">Food Categories (select all that apply)</label>
                <div class="grid grid-cols-2 gap-2">
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Dairy</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Gluten</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Sugar</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Processed</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">High-Fat</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Spicy</span>
                  </label>
                </div>
              </div>
              
              <!-- Photo Upload -->
              <div class="photo-upload mb-3">
                <i class="fas fa-camera text-gray-400 text-xl mb-2"></i>
                <p class="text-xs text-gray-500">Add a photo of your meal</p>
                <input type="file" class="hidden" id="breakfast-photo">
                <label for="breakfast-photo" class="mt-2 inline-block px-3 py-1 bg-gray-100 rounded-lg text-xs cursor-pointer">Choose File</label>
              </div>
            </div>
            
            <!-- Lunch -->
            <div class="mb-6 border-b border-gray-100 pb-4">
              <div class="flex items-center mb-3">
                <div class="w-8 h-8 rounded-full app-gradient flex items-center justify-center mr-3">
                  <i class="fas fa-utensils text-white text-xs"></i>
                </div>
                <h4 class="text-sm font-medium">Lunch</h4>
              </div>
              
              <div class="mb-3">
                <label class="block text-sm text-gray-600 mb-2">What did you eat?</label>
                <textarea class="w-full p-2 border border-gray-200 rounded-lg" rows="2" placeholder="List your lunch items..."></textarea>
              </div>
              
              <div class="mb-3">
                <label class="block text-sm text-gray-600 mb-2">Food Categories (select all that apply)</label>
                <div class="grid grid-cols-2 gap-2">
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Dairy</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Gluten</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Sugar</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Processed</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">High-Fat</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Spicy</span>
                  </label>
                </div>
              </div>
              
              <!-- Photo Upload -->
              <div class="photo-upload mb-3">
                <i class="fas fa-camera text-gray-400 text-xl mb-2"></i>
                <p class="text-xs text-gray-500">Add a photo of your meal</p>
                <input type="file" class="hidden" id="lunch-photo">
                <label for="lunch-photo" class="mt-2 inline-block px-3 py-1 bg-gray-100 rounded-lg text-xs cursor-pointer">Choose File</label>
              </div>
            </div>
            
            <!-- Dinner -->
            <div class="mb-6 border-b border-gray-100 pb-4">
              <div class="flex items-center mb-3">
                <div class="w-8 h-8 rounded-full app-gradient flex items-center justify-center mr-3">
                  <i class="fas fa-moon text-white text-xs"></i>
                </div>
                <h4 class="text-sm font-medium">Dinner</h4>
              </div>
              
              <div class="mb-3">
                <label class="block text-sm text-gray-600 mb-2">What did you eat?</label>
                <textarea class="w-full p-2 border border-gray-200 rounded-lg" rows="2" placeholder="List your dinner items..."></textarea>
              </div>
              
              <div class="mb-3">
                <label class="block text-sm text-gray-600 mb-2">Food Categories (select all that apply)</label>
                <div class="grid grid-cols-2 gap-2">
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Dairy</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Gluten</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Sugar</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Processed</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">High-Fat</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Spicy</span>
                  </label>
                </div>
              </div>
              
              <!-- Photo Upload -->
              <div class="photo-upload mb-3">
                <i class="fas fa-camera text-gray-400 text-xl mb-2"></i>
                <p class="text-xs text-gray-500">Add a photo of your meal</p>
                <input type="file" class="hidden" id="dinner-photo">
                <label for="dinner-photo" class="mt-2 inline-block px-3 py-1 bg-gray-100 rounded-lg text-xs cursor-pointer">Choose File</label>
              </div>
            </div>
            
            <!-- Snacks -->
            <div class="mb-6">
              <div class="flex items-center mb-3">
                <div class="w-8 h-8 rounded-full app-gradient flex items-center justify-center mr-3">
                  <i class="fas fa-cookie-bite text-white text-xs"></i>
                </div>
                <h4 class="text-sm font-medium">Snacks & Others</h4>
              </div>
              
              <div class="mb-3">
                <label class="block text-sm text-gray-600 mb-2">What did you eat?</label>
                <textarea class="w-full p-2 border border-gray-200 rounded-lg" rows="2" placeholder="List your snacks and other items..."></textarea>
              </div>
              
              <div class="mb-3">
                <label class="block text-sm text-gray-600 mb-2">Food Categories (select all that apply)</label>
                <div class="grid grid-cols-2 gap-2">
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Dairy</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Gluten</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Sugar</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Processed</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">High-Fat</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Spicy</span>
                  </label>
                </div>
              </div>
            </div>
            
            <!-- Water Intake -->
            <div class="mb-6 border-t border-gray-100 pt-4">
              <div class="flex items-center mb-3">
                <div class="w-8 h-8 rounded-full secondary-gradient flex items-center justify-center mr-3">
                  <i class="fas fa-tint text-white text-xs"></i>
                </div>
                <h4 class="text-sm font-medium">Water Intake</h4>
              </div>
              
              <div class="mb-3">
                <label class="block text-sm text-gray-600 mb-2">How many glasses of water did you drink today?</label>
                <div class="relative">
                  <input type="range" min="0" max="10" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                  <div class="flex justify-between text-xs text-gray-500 mt-1">
                    <span>0</span>
                    <span>2</span>
                    <span>4</span>
                    <span>6</span>
                    <span>8</span>
